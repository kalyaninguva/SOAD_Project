<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>My Files</title>
</head>

<body>
    <main role="main" class="container">
        <h2 style="	font-family: Raleway;
                    margin-left: 1.66%;
                    font-size: 23px;
                    font-weight: 800;
                    text-transform: uppercase;
                    border-bottom: 2px solid #b6b1b1;
                    width: 30%;
                    padding-bottom: 5px;margin-bottom: 15px;">Notes</h2>
        <table class="table  table-striped table-bordered">
            <thead>
                <tr>
                    <th>School Name</th>
                    <th>Subject Name</th>
                    <th>Date</th>
                    <th>Download</th>
                    <th>Delete</th>
                </tr>

            </thead>
            <tbody>
                {% for file in notes %}
                <tr>
                    <td>{{file.subject}}</td>
                    <td>{{file.school_name}}</td>
                    <td>{{file.date}}</td>
                    <td>
                        <form>
                            <a href={{file.file_url}} class="btn btn-primary btn-sm" target="_blank">Download
                                File</a>
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="{% url 'delete_notes' file.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
