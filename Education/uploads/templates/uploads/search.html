<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>


    <title>Search</title>
</head>

<body>
    <main role="main" class="container">
        <div class="rounded-pill"
            style="padding-top: 1em;margin-top: 1em; margin-bottom: 5em; padding-right: 6em; padding-left: 6em; background-color: #f5f8ff;">
            <h3>Filter Journals</h3>
            <form method="GET" action=".">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6 col-lg-6">
                        <div class="input-group">
                            <label for="first_name">First Name: &nbsp;</label>
                            <input class="form-control py-2 " type="search" name="first_name"
                                placeholder="author first name" />
                        </div>
                    </div>
                    <div class="form-group col-md-6 col-lg-6">
                        <div class="input-group">
                            <label for="last_name">Last Name: &nbsp;</label>
                            <input class="form-control py-2 " type="search" name="last_name" 
                            placeholder="author last name" />
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-lg-6">
                        <div class="input-group">
                            <label for="school_name">School Name: &nbsp;</label>
                            <input class="form-control py-2 " type="search" name="school_name"
                                placeholder="school name" />
                        </div>
                    </div>
                    <div class="form-group col-md-6 col-lg-6">
                        <div class="input-group">
                            <label for="subject">Subject: &nbsp;</label>
                            <input class="form-control py-2 " type="search" name="subject" placeholder="subject" />
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 col-lg-4">
                        <label for="date_min">From Date</label>
                        <input type="date" class="form-control" id="date_min" name="date_min">
                    </div>
                    <div class="form-group col-md-4 col-lg-4">
                        <label for="date_min">To Date</label>
                        <input type="date" class="form-control" id="date_max" name="date_max">
                    </div>
                    <div class="form-group col-md-4 col-lg-4" style="padding-top: 2em; padding-left: 2em;">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <h2 style="	font-family: Raleway;
            margin-left: 1.66%;
            font-size: 23px;
            font-weight: 800;
            text-transform: uppercase;
            border-bottom: 2px solid #b6b1b1;
            width: 30%;
            padding-bottom: 5px;margin-bottom: 15px;">Notes</h2>
        <table class="table  table-striped table-bordered">
            <thead>
                <tr>
                    <th>School Name</th>
                    <th>Subject Name</th>
                    <th>Date</th>
                    <th>Download</th>
                </tr>

            </thead>
            <tbody>
                {% for file in notes %}
                <tr>
                    <td>{{file.school_name}}</td>
                    <td>{{file.subject}}</td>
                    <td>{{file.date}}</td>
                    <td>
                        <form>
                            <a href={{file.file_url}} class="btn btn-primary btn-sm" target="_blank">Download
                                File</a>
                        </form>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
